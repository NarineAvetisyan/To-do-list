<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <title>todolist</title>
</head>
<body>
<h2>ToDo List</h2>
<div class="container">
    <div class="input_container">
        <label> Task description
            <input class="task_value" type="text" placeholder="New task...">
        </label>
        <button class="btn">Add</button>

    </div>
    <div class="filter">Filters</div>
    <div class="filters">
        <div class="filters_all">All</div>
        <div class="filters_active">Active</div>
        <div class="filters_complited">Complited</div>
    </div>
    <ul class="list">
        
    </ul>


</div>
<script src="index.js"></script>
</body>
</html>
